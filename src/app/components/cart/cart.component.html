<section class="cart">
  <h2>Your Cart ({{ cartItems.length }})</h2>
  <div class="content">
    @if(cartItems.length > 0) {
    <div class="" *ngFor="let item of cartItems">
      <div>
        <span>{{ item.name }} &nbsp;</span>
        <span>qty: {{ item?.quantity }} &nbsp;</span>
        <span
          >price:{{ item.price }} &nbsp; total: {{ getItemTotal(item) }}</span
        >
        <button (click)="removeItemFromCart(item)">delete</button>
      </div>
    </div>
    <div>Total: {{ cartTotal$ | async }}</div>

    } @else {
    <div class="empty-cart-content">
      <img src="images/illustration-empty-cart.svg" alt="empty cart svg" />
      <p class="empty-cart-description">Your added items will appear here</p>
    </div>
    }
  </div>
</section>
