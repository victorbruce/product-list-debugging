<main>
  <section class="desserts">
    <h1>Desserts</h1>

    <div class="desserts-container">
      <app-dessert-item
        *ngFor="let dessert of desserts"
        [dessert]="dessert"
        class="dessert-wrapper"
      ></app-dessert-item>
    </div>
  </section>

  <app-cart class="cart-wrapper"></app-cart>
</main>
